policies:
  - name: aws-security-group-open-ingress-event
    resource: aws.security-group
    mode:
      type: cloudtrail
      role: arn:aws:iam::{account_id}:role/c7n-102-execution-role
      tags:
        c7n-102: " "
      events:
        - source: ec2.amazonaws.com
          event: CreateSecurityGroup
          ids: "responseElements.groupId"
    filters:
      - and:
          - tag:c7n-102: present
          - or:
              - type: ingress
                Cidr:
                  value: "0.0.0.0/0"
              - type: ingress
                CidrV6:
                  value: "::/0"
    actions:
      - type: auto-tag-user
        tag: CreatorName
      - type: remove-permissions
        ingress: matched
      - type: tag
        tags:
          c7n-workshop: "it worked again!"
